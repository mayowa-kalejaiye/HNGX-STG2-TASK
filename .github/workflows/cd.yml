name: CD Pipeline

on: 
  push:
    branches:
      - main  # Trigger this workflow when there is a push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs the deployment process on the latest Ubuntu environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checks out the code from your repository

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'  # Set up the Python version for your app

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip to the latest version
          pip install -r requirements.txt  # Install the app's dependencies

      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/install.sh | bash  # Installs Railway CLI

      - name: Deploy to Railway
        run: |
          railway up  # Railwayâ€™s CLI command to deploy your app. Make sure you're logged in with `railway login`
          
      - name: Run Tests
        run: |
          pytest  # Runs tests with coverage report
